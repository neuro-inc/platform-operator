{{- if .Values.tags.gcp }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Release.Name }}-nvidia-gpu-driver
  labels: {{ include "platform.labels.standard" . | nindent 4 }}
    component: nvidia-gpu-driver
spec:
  selector:
    matchLabels:
      app: {{ include "platform.name" . }}
      release: {{ .Release.Name }}
      component: nvidia-gpu-driver
  template:
    metadata:
      labels:
        app: {{ include "platform.name" . }}
        release: {{ .Release.Name }}
        component: nvidia-gpu-driver
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: {{ .Values.nodeLabels.gpu }}
                operator: Exists
      tolerations:
      - effect: NoSchedule
        operator: Exists
      volumes:
      - name: dev
        hostPath:
          path: /dev
      - name: vulkan-icd-mount
        hostPath:
          path: /home/kubernetes/bin/nvidia/vulkan/icd.d
      - name: nvidia-install-dir-host
        hostPath:
          path: /home/kubernetes/bin/nvidia
      - name: root-mount
        hostPath:
          path: /
      - name: cos-tools
        hostPath:
          path: /var/lib/cos-tools
      initContainers:
      - name: add-gpu-taint
        image: {{ .Values.kubectlImage.repository }}:{{ .Values.kubectlImage.tag }}
        command: [bash]
        args:
        - -c
        - kubectl taint nodes --overwrite $(NODE_NAME) $(TAINT_KEY)=present:NoSchedule
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: TAINT_KEY
          value: platform.neuromation.io/accelerator-blocked
      - name: nvidia-driver-installer
        image: cos-nvidia-installer:fixed
        imagePullPolicy: Never
        securityContext:
          privileged: true
        env:
          - name: NVIDIA_INSTALL_DIR_HOST
            value: /home/kubernetes/bin/nvidia
          - name: NVIDIA_INSTALL_DIR_CONTAINER
            value: /usr/local/nvidia
          - name: VULKAN_ICD_DIR_HOST
            value: /home/kubernetes/bin/nvidia/vulkan/icd.d
          - name: VULKAN_ICD_DIR_CONTAINER
            value: /etc/vulkan/icd.d
          - name: ROOT_MOUNT_DIR
            value: /root
          - name: COS_TOOLS_DIR_HOST
            value: /var/lib/cos-tools
          - name: COS_TOOLS_DIR_CONTAINER
            value: /build/cos-tools
        volumeMounts:
        - name: nvidia-install-dir-host
          mountPath: /usr/local/nvidia
        - name: vulkan-icd-mount
          mountPath: /etc/vulkan/icd.d
        - name: dev
          mountPath: /dev
        - name: root-mount
          mountPath: /root
        - name: cos-tools
          mountPath: /build/cos-tools
      - name: remove-gpu-taint
        image: {{ .Values.kubectlImage.repository }}:{{ .Values.kubectlImage.tag }}
        command: [bash]
        args:
        - -c
        - |
          output="$(kubectl taint node $NODE_NAME $(TAINT_KEY)- 2>&1)"
          result=$?
          if [ $result -gt 0 ] && [[ $output != *"not found"* ]]; then
            echo $output 1>&2
            exit $result
          fi
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: TAINT_KEY
          value: platform.neuromation.io/accelerator-blocked
      containers:
      - name: pause
        image: {{ .Values.pauseImage.repository }}:{{ .Values.pauseImage.tag }}
{{- end }}
