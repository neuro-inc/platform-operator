image:
  repository: $IMAGE_REPO
  tag: $IMAGE_TAG

imagePullSecrets: []

kubectlImage:
  repository: $IMAGE_REPO_BASE/kubectl
  tag: 1.16

nginxImage:
  repository: $IMAGE_REPO_BASE/nginx
  tag: latest

controller:
  retries: 3
  backoff: 60
  logLevel: INFO
  annotations: {}

platform:
  standalone: false
  authUrl: https://staging.neu.ro
  ingressAuthUrl: https://staging.neu.ro
  configUrl: https://staging.neu.ro
  apiUrl: https://staging.neu.ro
  adminUrl: https://staging.neu.ro

# For backward compatibility with old clusters set to `false`
consulEnabled: true

consul:
  global:
    enabled: false
    image: $IMAGE_REPO_BASE/consul:1.9.2

  nameOverride: consul
  fullnameOverride: consul

  server:
    enabled: true

    replicas: 3

    extraLabels:
      service: consul

    resources:
      requests:
        cpu: "1"
        memory: "1Gi"
      limits:
        cpu: "1"
        memory: "1Gi"

  ui:
    enabled: true
