{{- if .Values.externalSecrets }}
{{- range .Values.externalSecrets }}
{{- $externalSecret := deepCopy . -}}
{{- $_ := unset $externalSecret.spec "secretStoreRef" -}}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ $externalSecret.metadata.name | quote }}
  labels:
    {{- include "platform.labels.common" $ | nindent 4 }}
spec:
  secretStoreRef:
    name: {{ include "platform.fullname" $ }}-vault
    kind: ClusterSecretStore
  {{- if not $externalSecret.spec.refreshInterval }}
  refreshInterval: '15s'
  {{- end }}
  {{- toYaml $externalSecret.spec | nindent 2 }}
{{ end }}
{{- end }}
