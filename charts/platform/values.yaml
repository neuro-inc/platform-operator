  tag: "3.0"

alpineImage:
  repository: ghcr.io/neuro-inc/alpine
  tag: latest

crictlImage:
  repository: ghcr.io/neuro-inc/crictl
  tag: "1.22.0"

kubectlImage:
  repository: ghcr.io/neuro-inc/kubectl
  tag: "1.16"

nginxImage:
  repository: ghcr.io/neuro-inc/nginx
  tag: latest

clusterName: ""

serviceToken: ""

nodePools: []

nodeLabels:
