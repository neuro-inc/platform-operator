pauseImage:
  repository: ghcr.io/neuro-inc/pause
  tag: "3.0"

alpineImage:
  repository: ghcr.io/neuro-inc/alpine
  tag: latest

crictlImage:
  repository: ghcr.io/neuro-inc/crictl
  tag: "1.22.0"

kubectlImage:
  repository: ghcr.io/neuro-inc/kubectl
  tag: "1.16"

nginxImage:
  repository: ghcr.io/neuro-inc/nginx
  tag: latest

platform:
  apiUrl: https://api.apolo.us
  authUrl: ""
  ingressAuthUrl: ""
  configUrl: ""
  appsUrl: ""
  adminUrl: ""
  notificationsUrl: ""
  eventsUrl: ""
  fallbackHost: default.jobs-staging.neu.ro
  clusterName: ""
  clusterDnsName: ""
  token: {}

sentry: {}
  # dsn: ""
  # clusterName: ""
  # sampleRate: 0.1

argocd:
  project: default
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      enabled: true
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    managedNamespaceMetadata:
      annotations:
        argocd.argoproj.io/sync-options: Delete=false

nodePools: []

nodeLabels:
  nodePool: platform.neuromation.io/nodepool
  job: platform.neuromation.io/job
  accelerator: platform.neuromation.io/accelerator
  preemptible: platform.neuromation.io/preemptible

inotify:
  maxInstances: 65536
  maxWatchers: 65536

imagesPrepull:
  refreshInterval: 1h
  images: []

dockerConfigSecret:
  create: false
  name: ""
  # credentials:
  #   url: https://gcr.io
  #   email: username@email.com
  #   username: username
  #   password: password


dockerHubConfigSecret:
  create: false
  name: ""
  # credentials:
  #   url: https://index.docker.io/v1/
  #   email: username@email.com
  #   username: username
  #   password: password

ingress:
  # className: traefik

  cors:
    originList: []
    originListRegex: []

jobs:
  namespace:
    create: true
    name: platform-jobs
  label: platform.neuromation.io/job

idleJobs: []

storages: []

federatedPrometheus:
  auth:
    # Should be kubernetes.io/basic-auth type with `username` and `password` keys
    existingSecret: ""

    username: ""
    password: ""

defaultStorageClassName: ""

priorityClassName: ""

imagePullSecrets: []

clusterSecretStore:
  vault: {}
    # server: https://vault.apolo.us
    # path: default--kv-v2
    # version: "v2"
    # auth:
    #   role: default--platform
    #   mountPath: default--jwt

