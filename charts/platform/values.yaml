  cert: ""
  key: ""

federatedPrometheus:
  auth:
    username: ""
    password: ""

vault:
  server: "https://vault.apolo.us"
  tokenSecretName: ""

traefikEnabled: true
acmeEnabled: false
dockerRegistryEnabled: false
minioEnabled: false
platformReportsEnabled: true
appsPostgresOperatorEnabled: true
appsKedaEnabled: true
lokiEnabled: true
alloyEnabled: true
appsSparkOperatorEnabled: true
