{{- define "platform.argocd.applications.kedaAddOnsHttp.values" -}}
interceptor:
  replicas:
    min: 1
    waitTimeout: 600s
scaler:
  replicas: 1
{{- end -}}

{{- if .Values.applications.kedaAddOnsHttp.enabled }}
{{- $cfg := deepCopy .Values.applications.kedaAddOnsHttp -}}
{{- $_ := set $cfg "root" . -}}
{{- $_ := set $cfg "defaultValues" (include "platform.argocd.applications.kedaAddOnsHttp.values" . | fromYaml) -}}
{{- include "platform.argocd.application" $cfg }}
{{- end }}
