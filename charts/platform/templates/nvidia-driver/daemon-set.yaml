{{- if ne .Values.kubernetesProvider "gcp" }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-gpu-driver
  labels: {{ include "platform.labels.standard" . | nindent 4 }}
    service: nvidia-gpu-driver
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ include "platform.name" . }}
      release: {{ .Release.Name }}
      service: nvidia-gpu-driver
  template:
    metadata:
      # Mark this pod as a critical add-on; when enabled, the critical add-on scheduler
      # reserves resources for critical add-on pods so that they can be rescheduled after
      # a failure.  This annotation works in tandem with the toleration below.
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        app: {{ include "platform.name" . }}
        release: {{ .Release.Name }}
        service: nvidia-gpu-driver
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: {{ .Values.nodeLabels.gpu }}
                operator: Exists
      tolerations:
      # Allow this pod to be rescheduled while the node is in "critical add-ons only" mode.
      # This, along with the annotation above marks this pod as a critical add-on.
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoSchedule
        operator: Exists
      containers:
      - image: {{ .Values.nvidiaGpuDriver.image.repository }}:{{ .Values.nvidiaGpuDriver.image.tag }}
        name: nvidia-device-plugin-ctr
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
{{- end }}
