{{- if .Values.appsExternalSecretsEnabled }}
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
  labels: {{ include "platform.labels.standard" . | nindent 4 }}
spec:
  provider:
    vault:
      server: {{ .Values.vault.server | default "https://vault.apolo.us" }}
      path: {{ .Values.vault.path | default "kv-v2" }}
      version: {{ .Values.vault.version | default "v2" }}
      auth:
        tokenSecretRef:
          name: {{ .Values.vault.tokenSecretName | default (printf "%s-vault-token" .Release.Name) }}
          key: {{ .Values.vault.tokenSecretKey | default "token" }}
{{- end }}
