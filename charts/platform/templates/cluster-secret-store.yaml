{{- if .Values.appsExternalSecretsEnabled }}
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-store
  labels: {{ include "platform.labels.standard" . | nindent 4 }}
spec:
  provider:
    vault:
      server: {{ .Values.vault.server }}
      path: {{ .Values.vault.path }}
      version: {{ .Values.vault.version }}
      auth:
        appRole:
          path: {{ .Values.vault.appRole.path | default "approle" }}
          roleId: {{ .Values.vault.appRole.roleId }}
          secretRef:
            name: {{ .Values.vault.appRole.secretRef.name }}
            namespace: {{ .Values.vault.appRole.secretRef.namespace | default "external-secrets" }}
            key: {{ .Values.vault.appRole.secretRef.key | default "secret-id" }}
{{- end }}
