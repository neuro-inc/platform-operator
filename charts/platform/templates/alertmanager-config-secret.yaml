apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-alertmanager-config
  labels:
    {{- include "platform.labels.standard" . | nindent 4 }}
type: Opaque
data:
  alertmanager.yaml: |
    route:
      receiver: platform-notifications
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      group_by: [alertname]

    receivers:
      {{- toYaml .Values.alertmanager.receivers | nindent 6 }}
