version: 2
registries:
  python-index-devpi-dev-neu-ro-testuser-dev:
    type: python-index
    url: https://devpi-dev.neu.ro/testuser/dev
    username: "${{secrets.PYTHON_INDEX_DEVPI_DEV_NEU_RO_TESTUSER_DEV_USERNAME}}"
    password: "${{secrets.PYTHON_INDEX_DEVPI_DEV_NEU_RO_TESTUSER_DEV_PASSWORD}}"

updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
    time: "03:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: boto3
    versions:
    - "> 1.12.32"
  - dependency-name: botocore
    versions:
    - "> 1.15.32"
  - dependency-name: black
    versions:
    - 21.4b0
    - 21.4b1
  - dependency-name: pytest-asyncio
    versions:
    - 0.15.0
  - dependency-name: kopf
    versions:
    - 1.29.0
    - 1.30.2
    - 1.30.3
  - dependency-name: pre-commit
    versions:
    - 2.11.0
    - 2.12.0
  - dependency-name: moto[server]
    versions:
    - 2.0.0
    - 2.0.2
    - 2.0.3
    - 2.0.4
  - dependency-name: aiobotocore
    versions:
    - 1.2.1
  registries:
  - python-index-devpi-dev-neu-ro-testuser-dev
