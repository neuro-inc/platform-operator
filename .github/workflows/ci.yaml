name: Continuous Integration

on:
  push:
    branches: [master]
    tags: ['v*.*.*']
  pull_request:
    branches: [master]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      # HELM_VERSION: ${{ secrets.HELM_VERSION }}
      HELM_VERSION: v2.17.0
    steps:
    - name: Checkout commit
      uses: actions/checkout@v2
    - name: Install python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Cache packages
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-py-3.8-${{ hashFiles('requirements/*.txt') }}-${{ hashFiles('setup.py') }}
    - name: Install dependencies
      run: make setup
    - name: Lint
      run: make lint
      env:
        CI_LINT_RUN: 1
    - name: Run unit tests
      run: make test_unit
    - name: Start minikube
      run: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        sudo install minikube-linux-amd64 /usr/local/bin/minikube
        sudo minikube start --kubernetes-version="1.14.10" --driver="none"
        sudo chown -R $USER $HOME/.kube $HOME/.minikube
    - name: Install helm
      run: |
        sudo apt -y install socat
        make helm_install
        helm init --wait
    - name: Run integration tests
      run: make test_integration
  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    env:
      ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
      ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
      # HELM_VERSION: ${{ secrets.HELM_VERSION }}
      HELM_VERSION: v2.17.0
    steps:
    - name: Checkout commit
      uses: actions/checkout@v2
    - name: Set env
      run: echo "TAG=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
    - name: Push docker image
      run: |
        make docker_login
        make docker_push
    - name: Install helm
      run: |
        make helm_install
        helm init --client-only
        make helm_plugin_install
        make helm_repo_add
    - name: Push helm packages
      run: |
        make helm_push
